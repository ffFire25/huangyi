<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>首链科技欢迎你</h3>
                <form action="#"  id="loginform">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userName" class="text" style="color: #FFFFFF !important" type="text"  placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="passWord" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2" style="display: inline-block">
                        <input type="button" class="act-but submit" style="color: #FFFFFF; display: inline-block" value="登    录" onclick="login(this.form)">
                        <input type="button" class="act-but submit" style="color: #bee5eb; display: inline-block;margin-left: 100px" value="修改密码" onclick="changewd(this.form)">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script>
    function login(loginform){//传入表单参数
        if(loginform.userName.value==""){       //验证用户名是否为空
            alert("请输入用户名！");loginform.userName.focus();return false;
        }
        if(loginform.passWord.value==""){       //验证密码是否为空
            alert("请输入密码！");loginform.passWord.focus();return false;
        }
        $.ajax({
            url: "/login",
            data: $('#loginform').serialize(),
            type:"POST",
            dataType:"json",
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',//防止乱码
            success:function(msg){
                console.log(msg);
                if(msg =="0"){
                     alert("您输入的用户名或密码有错！");
                     loginform.userName.focus();return false;
                }
                if(msg =="1"){
                    $(location).attr('href', 'success');
                }
            }
        });
    }
    function changewd(loginform){//传入表单参数
        $(location).attr('href', 'changewd');
    }
</script>
<div style="text-align:center;">
    <p>2019 &copy; 重庆言吾手链科技.</p>
</div>
</body>
</html>
